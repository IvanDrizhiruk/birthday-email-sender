<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <table width="600" cellspacing="0" cellpadding="0" bgcolor="#ffffff" align="center">
        <tr>
            <td style="background-color: #43285f;" bgcolor="#43285f" align="left">
                <img src="cid:header-image.png" width="600"/>

        </tr>
        <tr>
            <td style="background-color: #43285f;" bgcolor="#43285f" align="left">
                <table cellspacing="0" cellpadding="0" align="left">
                    <tr>
                        <td width="187" align="center">
                            <table width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="left" style="font-size:0">
                                        <img src="cid:left-balloon.png" width="116"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="20"></td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0" align="left">
                    <tr>
                        <td width="200" align="center">
                            <table width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center">
                                        <p style="line-height: 150%; color: #ffffff;">
                                            <span style="font-size:16px;">
                                                <span style="font-family: arial,helvetica neue,helvetica,sans-serif;">
                                                    <span style="line-height: 150%;">

                                                        <br />
                                                        Wishing you a great birthday on ${birthDayAndMonth} and a memorable year!<br />
                                                        <br />
                                                        <span style="font-size: 13px;">From all of us - Forex Team</span>
                                                    </span>
                                                </span>
                                            </span>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <table cellspacing="0" cellpadding="0" align="right">
                    <tr>
                        <td width="186" align="center">
                            <table width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="right" style="font-size:0">
                                        <img src="cid:right-balloon.png" width="111"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</div>
</body>
</html>
